<ion-view>
    <ion-header-bar class="bar-custom">
        <button class="button button-icon icon ion-arrow-left-c icon-right" ng-click="modal.hide()"></button>
        <h1 class="title">Servi√ßos Disponiveis</h1>
    </ion-header-bar>
    <ion-content style="background-color: rgb(56,56,56)">
        <form collection-repeat="corrida in corridas" class="card" style="background-color: rgb(43,43,43); margin-top: 4%;">
            <div class="item item-text-wrap cente item-user">
                <div class="row">
                    <div class="col col-20 no-padding-bottom-top"><i style="font-size: 54px;" class="fa fa-user consumo-icon"></i></div>

                    <div class="col col-70 no-padding-bottom-top">
                        <div class="row no-padding-bottom-top">
                            <div class="col consumo-title">
                                Nome : {{corrida.usuario.descricao}}
                            </div>
                        </div>
                        <div class="row no-padding-bottom-top">
                            <div class="col veiculo-info">
                                Ultimo endereco: {{corrida.usuario.posicao.label}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-100 no-padding-bottom-top">
                <button class="button button-block button-dark" ng-click="aceitarCorrida(corrida.id)">ACEITAR</button>
            </div>
        </form>
    </ion-content>

</ion-view>
